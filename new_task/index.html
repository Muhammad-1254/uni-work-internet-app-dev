<!DOCTYPE html>
<html>
<head>
    <title>Alert Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Browser Alert Speed Test</h1>
    
    <div class="controls">
        <button id="startBtn">Start Test</button>
        <button id="resetBtn">Reset</button>
    </div>
    
    <div class="results">
        <h2>Test Start Time: <span id="startTime">-</span></h2>
        <h2>Average Speed: <span id="average">-</span> alerts/sec</h2>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
